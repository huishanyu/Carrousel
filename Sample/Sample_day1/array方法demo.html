<script>
    //forEach方法
    var database = {
        users : ['张一','赵一','李一','张二','赵二','李二'],
        send(user){
            if (this.isValue(user)){
                console.log("你好"+user+"是本家人");
            }else{
                console.log("你好"+user+"不是本家人");
            }
        },
        isValue(user){
            return /^张/.test(user);
        }
    };
    database.users.forEach(database.send,database);
    //map方法
    var users = [
        {name: "张含韵", "email": "zhang@email.com"},

    console.log(emails.join(','));

    var emailsZhang = users.map((user) => {return user.email;}).filter((email) => {
